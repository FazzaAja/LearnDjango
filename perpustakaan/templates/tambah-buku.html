{% extends 'base.html' %}

{% block content %}


<div class="container">

    <h2>Tambah Buku</h2>
    <br>

    <div class="row">
        <div class="col-md-4">
            {% if pesan %}
                <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary">Tambah</button>
            </form>

        </div>
    </div>
</div>
<!-- {{ penulis }} -->

{% endblock %}
