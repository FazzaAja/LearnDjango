{% extends 'base.html' %}

{% block content %}


<div class="container">

    <h3>Ubah Buku {{ buku }}</h3>
    <br>

    <div class="row">
        <div class="col-md-4">

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_buku' buku.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary">Simpan</button>
                <a href="/buku" class="btn btn-secondary">Kembali</a>
            </form>

        </div>
    </div>
</div>
<!-- {{ penulis }} -->

{% endblock %}
